<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
</head>
<body>
    <h1>List of players</h1>
    <div class="backButton">
        <a href="../index.html">
            <img id="back" src="Images/back.png" alt="Back" />
        </a>
        <h1>Games Catalog</h1>
    </div>

    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="playername" />
        <label>Birth Date</label>
        <input type="date" id="playerbirthdate" />
        <label>Kit Number</label>
        <input type="number" id="playerkitnumber" />
        <label>Team ID</label>
        <input type="number" id="playerteamid" />
        <label>Value</label>
        <input type="number" id="playervalue" />
        <button type="button" onclick="create()">Create</button>
    </div>

    <div id="updateformdiv">
        <label>Name</label>
        <input type="text" id="playernameupdate" />
        <label>Birth Date</label>
        <input type="text" id="playerbirthdateupdate" />
        <label>Kit Number</label>
        <input type="number" id="playerkitnumberupdate" />
        <label>Team ID</label>
        <input type="number" id="playerteamidupdate" />
        <label>Value</label>
        <input type="number" id="playervalueupdate" />
        <button type="button" onclick="update()">Update</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Birth Date</th>
                <th>Kit Number</th>
                <th>Team ID</th>
                <th>Value</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="player.js"></script>
</body>
</html>
